<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
            position: relative;
        }

        /* Matrix rain background */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff00, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff00, transparent, #00ffff);
            border-radius: 10px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .stat-label {
            text-align: center;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ffff);
            border-radius: 15px;
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .live-feed {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
        }

        .feed-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .feed-item.fix {
            color: #00ffff;
        }

        .feed-item.pass {
            color: #00ff00;
        }

        .feed-item.fail {
            color: #ff0066;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        .chart-container {
            height: 200px;
            position: relative;
            margin: 20px 0;
        }

        #countdown {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.5em;
            background: rgba(0, 20, 40, 0.9);
            padding: 15px 25px;
            border: 2px solid #00ff00;
            border-radius: 50px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .robot-icon {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <header>
            <h1><span class="robot-icon">🤖</span> Autonomous Testing Magic Show <span class="robot-icon">🤖</span></h1>
            <p>Watch AI fix your tests in real-time!</p>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <div class="stat-label">Health Score</div>
                <div class="stat-value" id="health-score">85%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="health-bar" style="width: 85%"></div>
                </div>
            </div>

            <div class="card">
                <div class="stat-label">Tests Fixed</div>
                <div class="stat-value" id="fixes-count">127</div>
                <div style="text-align: center; margin-top: 10px;">
                    <span style="font-size: 1.2em;">💰 $6,350 saved</span>
                </div>
            </div>

            <div class="card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="success-rate">92%</div>
                <canvas id="success-chart" class="chart-container"></canvas>
            </div>

            <div class="card">
                <div class="stat-label">Time Saved</div>
                <div class="stat-value" id="time-saved">31.7h</div>
                <div style="text-align: center; margin-top: 10px;">
                    <span>⚡ 2.1 fixes/hour</span>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card" style="grid-column: span 2;">
                <h3 style="margin-bottom: 15px;">🔧 Live Fix Feed</h3>
                <div class="live-feed" id="fix-feed">
                    <!-- Live updates will appear here -->
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 15px;">📊 Performance Metrics</h3>
                <canvas id="perf-chart" style="width: 100%; height: 200px;"></canvas>
            </div>
        </div>
    </div>

    <div id="countdown">Next Run: <span id="timer">30s</span></div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Simulated data updates
        let fixCount = 127;
        let healthScore = 85;
        let successRate = 92;
        let timeInHours = 31.7;

        const feedItems = [
            { type: 'fix', text: '🔧 Fixed: inventory-page.spec.ts:45 - Added retry logic' },
            { type: 'pass', text: '✅ Pass: All navigation tests passing' },
            { type: 'fix', text: '🔧 Fixed: filter-dropdown.spec.ts:78 - Updated selector' },
            { type: 'fail', text: '❌ Fail: Mobile viewport test needs attention' },
            { type: 'fix', text: '🔧 Fixed: performance.spec.ts:34 - Optimized load time' }
        ];

        function updateStats() {
            // Simulate fixes
            if (Math.random() > 0.7) {
                fixCount++;
                document.getElementById('fixes-count').textContent = fixCount;
                
                // Add sparkle effect
                createSparkle(document.getElementById('fixes-count'));
                
                // Update money saved
                const moneySaved = fixCount * 50;
                document.querySelector('.card:nth-child(2) span').textContent = `💰 $${moneySaved.toLocaleString()} saved`;
                
                // Add to feed
                const feed = document.getElementById('fix-feed');
                const newItem = document.createElement('div');
                newItem.className = 'feed-item fix';
                newItem.textContent = `🔧 Fixed: ${feedItems[Math.floor(Math.random() * feedItems.length)].text}`;
                feed.insertBefore(newItem, feed.firstChild);
                
                // Keep feed size manageable
                while (feed.children.length > 10) {
                    feed.removeChild(feed.lastChild);
                }
            }
            
            // Update other stats
            healthScore = Math.min(100, healthScore + (Math.random() * 2 - 0.5));
            document.getElementById('health-score').textContent = Math.round(healthScore) + '%';
            document.getElementById('health-bar').style.width = healthScore + '%';
            
            successRate = Math.min(100, successRate + (Math.random() * 1 - 0.3));
            document.getElementById('success-rate').textContent = Math.round(successRate) + '%';
            
            timeInHours += 0.05;
            document.getElementById('time-saved').textContent = timeInHours.toFixed(1) + 'h';
        }

        function createSparkle(element) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '✨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            element.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Update countdown
        let countdown = 30;
        setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                countdown = 30;
                updateStats();
            }
            document.getElementById('timer').textContent = countdown + 's';
        }, 1000);

        // Initial update
        updateStats();
        
        // Periodic updates
        setInterval(updateStats, 5000);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
